<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="EventGallery.css">
        <script src="EventGallery.js"></script>
    </head>
    <body>
        
        <div class="event-box" id="event-box" onmouseover="event_hover('event-box','event-desc')" onmouseout="event_hover_out('event-box','event-desc')">
            <img src="" 
                alt="event-img" class="event-img">
            <div id="event-desc" class="event-desc">
                Event Description
            </div>
        </div>


        <div class="event-box-v" id="event-box-v" onmouseover="event_hover_v('event-box-v','event-desc-v')" onmouseout="event_hover_out_v('event-box-v','event-desc-v')">
            <img src="" 
            alt="event-img-v" class="event-img-v">
            <div class="event-desc-v" id="event-desc-v">
                Event Description
            </div>
        </div>
    </body>
</html>
