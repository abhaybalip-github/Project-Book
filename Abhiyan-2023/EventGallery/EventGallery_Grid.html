<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="EventGallery.css">
        <script src="EventGallery.js"></script>
    </head>
    <body>
        <div id="event-grid">
            <div id="event-col">
                
                <!-- vertical event blog -->
                <!-- event blog id = 1  -->
                <div id="event-blog1" class="event-blog" onmouseover="hover_event_card('event-blog1','event-poster1','event-desc1')" onmouseleave="dehover_event_card('event-blog1','event-poster1','event-desc1')">
                    <img src="" 
                        alt="event-pic" id="event-pic1" class="event-pic">
                    <img src="" 
                        alt="event-poster" id="event-poster1" class="event-poster">
                    <div id="event-desc1" class="event-desc">
                        This is description of event
                    </div>
                </div>

                <!-- horizintal event blog -->
                <!-- event blog id = 2 -->
                <div id="event-blog-h2" class="event-blog-h" onmouseover="hover_event_card_h('event-blog-h2','event-poster-h2','event-desc-h2')" onmouseleave="dehover_event_card_h('event-blog-h2','event-poster-h2','event-desc-h2')">
                    <img src="" 
                        alt="event-pic-h" id="event-pic-h2" class="event-pic-h">
                    <img src="" 
                        alt="event-poster-h" id="event-poster-h2" class="event-poster-h">
                    <div id="event-desc-h2" class="event-desc-h">
                        This is description of event
                    </div>
                </div>

                <!-- horizintal event blog -->
                <!-- event blog id = 3  -->
                <div id="event-blog-h3" class="event-blog-h" onmouseover="hover_event_card_h('event-blog-h3','event-poster-h3','event-desc-h3')" onmouseleave="dehover_event_card_h('event-blog-h3','event-poster-h3','event-desc-h3')">
                    <img src="" 
                        alt="event-pic-h" id="event-pic-h3" class="event-pic-h">
                    <img src="" 
                        alt="event-poster-h" id="event-poster-h3" class="event-poster-h">
                    <div id="event-desc-h3" class="event-desc-h">
                        This is description of event
                    </div>
                </div>

                <!-- vertical event blog -->
                <!-- event blog id = 4  -->
                <div id="event-blog4" class="event-blog" onmouseover="hover_event_card('event-blog4','event-poster4','event-desc4')" onmouseleave="dehover_event_card('event-blog4','event-poster4','event-desc4')">
                    <img src="" 
                        alt="event-pic" id="event-pic4" class="event-pic">
                    <img src="" 
                        alt="event-poster" id="event-poster4" class="event-poster">
                    <div id="event-desc4" class="event-desc">
                        This is description of event
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
<style>
    #event-grid{
        height: auto;
        width: 100%;
        background-color: lightslategrey;
        position: relative;
    }
    #event-col{
        height: 107vh;
        width: 55%;
        border: 1px solid black;
        position: relative;
        /* top: 2vh; */
        /* left: 2vh; */
        margin-left: 45vh;
    }
    #event-blog1{
        position: absolute;
        top: 2vh;
        left: 2vh;
    }
    #event-blog-h2{
        position: absolute;
        top: 2vh;
        right: 2vh;
    }
    #event-blog-h3{
        position: absolute;
        left: 2vh;
        bottom: 2vh;
    }
    #event-blog4{
        position: absolute;
        bottom: 2vh;
        right: 2vh;
    }
</style>
